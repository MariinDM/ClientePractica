<form class="form-cont" [formGroup]="viewForm" (ngSubmit)="update()">
    <h2 mat-dialog-title>View Update</h2>
    <mat-dialog-content class="mat-typography">
        <div class="cont-input">
            <mat-form-field>
                <input matInput placeholder="Name" type="text" name="name" required formControlName="name"
                    value="{{view.name}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Icon" type="text" name="icon" required formControlName="icon"
                    value="{{view.icon}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Level" type="text" name="level" required formControlName="level"
                    value="{{view.level}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Route" type="text" name="route" required formControlName="route"
                    value="{{view.route}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Category" type="text" name="category" required formControlName="category_id"
                    value="{{view.category_id}}" />
            </mat-form-field>
            <br>
        </div>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="viewForm.invalid"
            type="submit">Update</button>
    </mat-dialog-actions>
</form>
