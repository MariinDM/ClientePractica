<form class="form-cont" [formGroup]="userForm" (ngSubmit)="update()">
    <h2 mat-dialog-title>User Update</h2>
    <mat-dialog-content class="mat-typography">
        <div class="cont-input">
            <mat-form-field>
                <input matInput placeholder="Username" type="text" name="username" required formControlName="username"
                    value="{{user.username}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="email" type="email" name="email" required formControlName="email"
                    value="{{user.email}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Rol" type="text" name="rol" required formControlName="role_id"
                    value="{{user.role_id}}" />
            </mat-form-field>
            <br>
        </div>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" type="submit">Update</button>
    </mat-dialog-actions>
</form>
