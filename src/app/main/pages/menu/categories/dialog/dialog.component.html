<form class="form-cont" [formGroup]="categoryForm" (ngSubmit)="update()">
    <h2 mat-dialog-title>Category Update</h2>
    <mat-dialog-content class="mat-typography">
        <div class="cont-input">
            <mat-form-field>
                <input matInput placeholder="Name" type="text" name="name" required
                    formControlName="name" value="{{cat.name}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Icon" type="text" name="icon" required
                    formControlName="icon" value="{{cat.icon}}" />
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Level" type="text" name="level" required
                    formControlName="level" value="{{cat.level}}" />
            </mat-form-field>
            <br>
        </div>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="categoryForm.invalid" type="submit">Update</button>
    </mat-dialog-actions>
</form>
