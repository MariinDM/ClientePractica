<form class="form-cont" [formGroup]="rolForm" (ngSubmit)="update()">
    <h2 mat-dialog-title>Rol Update</h2>
    <mat-dialog-content class="mat-typography">
        <div class="cont-input">
            <mat-form-field appearance="fill">
                <input matInput placeholder="Name" type="text" name="name" required formControlName="name" />
                <mat-error *ngIf="rolForm.controls['name'].hasError('required') && (rolForm.controls['name'].dirty || 
                rolForm.controls['name'].touched)">It's required field</mat-error>
                <mat-error *ngIf="rolForm.controls['name'].hasError('minlength')">Name must be at least 5 characters
                    long.</mat-error>
            </mat-form-field>
            <br>    
        </div>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" [disabled]="rolForm.invalid"
            type="submit">Update</button>
    </mat-dialog-actions>
</form>
